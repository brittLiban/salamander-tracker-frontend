name: Update VM packages

on:
  push:
    branches:
      - deployment-to-vm
  workflow_dispatch:

jobs:
  update_vm:
    runs-on: ubuntu-latest

    steps:
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.VM_HOST }}" ]; then
            echo " ERROR: VM_HOST secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.VM_USER }}" ]; then
            echo " ERROR: VM_USER secret is missing!"
            exit 1
          fi
          if [ -z "${{ secrets.VM_SSH_KEY }}" ]; then
            echo " ERROR: VM_SSH_KEY secret is missing!"
            exit 1
          fi

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Run updates on VM
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          set -e
          sudo apt update
          sudo apt upgrade -y
          EOF
