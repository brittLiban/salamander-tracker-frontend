name: Deploy Salamander to VM

on:
  push:
    branches:
      - deployment-to-vm
  workflow_dispatch:

jobs:
  deploy_vm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (CI only, not used on VM)
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.VM_PORT }} -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VM
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.VM_PORT }} ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
          set -e

          # go to the project directory on the VM
          cd ~/salamander-tracker-frontend || exit 1

          # get latest code
          git fetch origin
          git reset --hard origin/master   # or origin/master if that's your default

          # rebuild & restart containers
          docker compose down
          docker compose up -d --build
          EOF
