name: Deploy Frontend to VM

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}/salamander-frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to VM over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }} 
          port: ${{ secrets.VM_SSH_PORT }}
          script: |
            set -e

            echo "Pulling latest image..."
            docker pull $IMAGE_NAME:latest

            echo "Stopping existing container (if any)..."
            docker stop salamander-frontend || true
            docker rm salamander-frontend || true

            echo "Starting new container..."
            docker run -d \
              --name salamander-frontend \
              -p 3000:3000 \
              --restart unless-stopped \
              --env-file /opt/salamander-frontend/.env \
              $IMAGE_NAME:latest

            echo "Deployment complete."
